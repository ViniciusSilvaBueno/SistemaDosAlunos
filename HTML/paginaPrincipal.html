<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Identificação do Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4 text-primary"> Identificação do aluno - Universidade Unilus</h2>
      
      <form id="formAluno">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome do Aluno</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="col-md-6">
            <label for="matricula" class="form-label">Matrícula</label>
            <input type="text" class="form-control" id="matricula" required>
          </div>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="curso" class="form-label">Curso</label>
            <input type="text" class="form-control" id="curso" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success">Adicionar Aluno</button>
        </div>
      </form>
    </div>

   
    <div class="card shadow p-4 mt-5">
      <h4 class="text-center text-dark mb-3">Lista de Alunos Cadastrados</h4>
      <div class="table-responsive">
        <table class="table table-striped table-hover" id="tabelaAlunos">
          <thead class="table-dark">
            <tr>
              <th>Nome</th>
              <th>Matrícula</th>
              <th>Curso</th>
              <th>E-mail</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
<script src="/JS/backend.js"></script>
</body>

</html>
